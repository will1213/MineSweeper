<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MineSweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <script src="msgame.js"></script>


    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <spam id ="changed" data-difficulty = "Easy" data-size = "8x10" data-mine = "10">Easy</spam>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" data-difficulty = "Easy" data-size = "8x10" data-mine = "10">Easy</a>
              <a class="dropdown-item" data-difficulty = "Medium" data-size = "14x18" data-mine = "40">Medium</a>
              <a class="dropdown-item" data-difficulty = "Hard" data-size = "20x24" data-mine = "99">Hard</a>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div id = "flag"></div><span class="remain">0</span>
        </div>
        <div class="col-sm">
          <div id = "timer"></div><span class="time">0</span>
        </div>
        <div class="col-sm">
          <div id = "mysound"></div><input  type="checkbox" id="sound"/>
        </div>
      </div>
    </div>



        <div class="gridwrapper">
          <div class="grid"></div>
        </div>


        

        <div id="overlay">
          <div id="overlayin">
            <p class="big glow">Congratulations, you won!!!</p>
            <p class="darker">Click anywhere to start a new game.
          </div>
        </div>


        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
